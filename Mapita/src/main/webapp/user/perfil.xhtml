<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <h2>
                Elimina Marcador
            </h2>
            <h:form>
                <p:inputNumber id="idmarcador" value="#{eliminaMarcador.idmarcador}" placeholder="Ingresa el id marcador"/><br/>
                <p:commandButton action="#{eliminaMarcador.eliminaMarcador()}" value="Eliminar" ajax="false" /><br/>
            </h:form> 
            <br/>
            
            <h2>
                Elimina Usuario
            </h2>
            <h:form>
                <p:inputText id="idusuario" value="#{eliminaUsuario.idusuario}" placeholder="id a eliminar"/><br/>
                <p:commandButton action="#{eliminaUsuario.eliminaUsuario()}" value="Eliminar"/><br/>
            </h:form>
            <br/>
            
            <h2>
                Agregar Usuario
            </h2>
            <h:form>
                <p:inputText id="nombre" value="#{agregaUsuario.nombre}" placeholder="Nombre"/> <br/>
                <p:inputText id="correo" value="#{agregaUsuario.correo}" placeholder="Correo"/> <br/>
                <p:password id="constrasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasenia"/> <br/>
                <p:calendar id="fechanacimiento" value="#{agregaUsuario.fechanacimiento}" placeholder="Fecha de nacimiento"/> <br/>
                <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Registrame" ajax="false" />  
            </h:form>
            <br/>
            
            <h2>
                Agrega Marcador
            </h2>
            <h:form>     
                <p:inputNumber id="longitud" value="#{agregaMarcador.longitud}" placeholder="Longitud"/> <br/>
                <p:inputNumber id="latitud" value="#{agregaMarcador.latitud}" placeholder="Latitud"/> <br/>
                <p:inputText id="descripcion" value="#{agregaMarcador.descripcion}" placeholder="Descripcion"/> <br/>
                <p:commandButton action="#{agregaMarcador.agregaMarcador()}" value="Agregar" ajax="false" />
                
            </h:form>
            <br/>
            
            <h2>
                Actualiza Usuario
            </h2>
            <h:form>
                <p:inputText id="idusuario" value="#{actualizaUsuario.idusuario}" placeholder="ID Usuario" /> <br/>
                <p:inputText id="nombreA" value="#{actualizaUsuario.nombre}" placeholder="Nombre"/> <br/>
                <p:inputText id="correoA" value="#{actualizaUsuario.correo}" placeholder="Correo"/> <br/>
                <p:password id="contraseniaA" value="#{actualizaUsuario.contrasenia}" placeholder="Contraseña"/> <br/>
                <p:calendar id="fechaA" value="#{actualizaUsuario.fechanacimiento}" placeholder="Fecha de nacimiento"/> <br/>
                <p:commandButton action="#{actualizaUsuario.actualizarUsuario()}" value="Actualizar" ajax="false"/> 
            </h:form>
            <br/>
            
            <h2>
                Actualiza Marcador
            </h2>
            <h:form>
                <p:inputNumber id="idmarcador" value="#{actualizaMarcador.idmarcador}" placeholder="ID Marcador"/> <br/>
                <p:inputText id="descripcion" value ="#{actualizaMarcador.descripcion}" placeholder="Descripcion"/> <br/>
                <p:inputNumber id="longitud" value="#{actualizaMarcador.longitud}" placeholder="Longitud"/> <br/>
                <p:inputNumber id="latitud" value="#{actualizaMarcador.latitud}" placeholder="Latitud"/> <br/>
                <p:commandButton action="#{actualizaMarcador.actualizaMarcador()}" value="Actualizar" ajax="false"/>
            </h:form>
            <br/>
            <p:commandButton id="cerrarsesion" action="#{controladorSesion.logout()}" value="Cerrar Sesión"/>
            
        </h:body>
    </f:view>
</html>
